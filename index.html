<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Do You Love Me ❤️</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #ffe6eb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.box {
    text-align: center;
    background: white;
    padding: 25px;
    border-radius: 15px;
    width: 300px;
}

button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 20px;
    font-size: 16px;
    cursor: pointer;
}

.yes {
    background: #ff4d6d;
    color: white;
}

.no {
    background: #999;
    color: white;
}
</style>
</head>

<body>
<div class="box">
    <h2>Do you love me? ❤️</h2>
    <button class="yes" onclick="alert('I Love You Too ❤️')">Yes</button>
    <button class="no" onclick="alert('I Love You Too ❤️')>No</button>
</div>
</body>
</html>
